<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Quiz Game</title>
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3a0ca3;
            --correct-color: #4cc9f0;
            --incorrect-color: #f72585;
            --neutral-color: #f8f9fa;
            --dark-color: #212529;
            --text-color: #2b2d42;
            --highlight-color: #7209b7;
        }
        
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e0fbfc 0%, #cbf3f0 100%);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            line-height: 1.6;
        }
        
        .quiz-container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 800px;
            padding: 40px;
            margin: 20px;
            position: relative;
            overflow: hidden;
        }
        
        .quiz-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 10px;
            background: linear-gradient(90deg, #4361ee, #3a0ca3, #7209b7);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: var(--primary-color);
            margin-bottom: 10px;
            font-size: 2.2rem;
            font-weight: 700;
        }
        
        .header p {
            color: var(--text-color);
            opacity: 0.8;
            font-size: 1.1rem;
        }
        
        .progress-container {
            width: 100%;
            background-color: var(--neutral-color);
            border-radius: 10px;
            margin-bottom: 25px;
            height: 12px;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            border-radius: 10px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            transition: width 0.4s ease;
            position: relative;
        }
        
        .progress-text {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 0.7rem;
            font-weight: bold;
        }
        
        .question-container {
            margin-bottom: 30px;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .question-text {
            font-size: 1.4rem;
            margin-bottom: 25px;
            font-weight: 600;
            color: var(--dark-color);
        }
        
        .question-type {
            display: inline-block;
            background: linear-gradient(90deg, var(--primary-color), var(--highlight-color));
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            margin-bottom: 15px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .options-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .option {
            background-color: var(--neutral-color);
            border: 2px solid #dee2e6;
            border-radius: 12px;
            padding: 15px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            position: relative;
        }
        
        .option:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-color: var(--primary-color);
        }
        
        .option.selected {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }
        
        .option.correct {
            background-color: var(--correct-color);
            color: white;
            border-color: var(--correct-color);
        }
        
        .option.incorrect {
            background-color: var(--incorrect-color);
            color: white;
            border-color: var(--incorrect-color);
        }
        
        .checkbox, .radio {
            margin-right: 15px;
            min-width: 20px;
            min-height: 20px;
            accent-color: var(--primary-color);
            cursor: pointer;
        }
        
        .fill-in-blank-container {
            margin-top: 20px;
        }
        
        .fill-in-blank {
            width: 100%;
            padding: 15px;
            border: 2px solid #dee2e6;
            border-radius: 12px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }
        
        .fill-in-blank:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }
        
        .fill-in-blank.correct {
            border-color: var(--correct-color);
            background-color: rgba(76, 201, 240, 0.1);
        }
        
        .fill-in-blank.incorrect {
            border-color: var(--incorrect-color);
            background-color: rgba(247, 37, 133, 0.1);
        }
        
        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 40px;
        }
        
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 15px 30px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            background-color: #adb5bd;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
            opacity: 0.7;
        }
        
        .results-container {
            text-align: center;
            padding: 20px;
            animation: fadeIn 0.5s ease;
        }
        
        .results-container h2 {
            color: var(--primary-color);
            font-size: 2rem;
            margin-bottom: 20px;
        }
        
        .score {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 20px;
        }
        
        .score-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: conic-gradient(var(--primary-color) 0% var(--percentage), #e9ecef var(--percentage) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            position: relative;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        .score-circle-inner {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
        }
        
        .feedback {
            margin-top: 20px;
            font-size: 1.2rem;
            line-height: 1.6;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .restart-btn {
            margin-top: 30px;
            background: linear-gradient(90deg, var(--primary-color), var(--highlight-color));
        }
        
        .hidden {
            display: none;
        }
        
        .explanation {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid var(--primary-color);
            font-size: 0.95rem;
            display: none;
        }
        
        .explanation.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        .show-answer {
            background-color: transparent;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
            padding: 8px 15px;
            font-size: 0.9rem;
            margin-top: 10px;
        }
        
        .show-answer:hover {
            background-color: var(--primary-color);
            color: white;
        }
        
        @media (max-width: 768px) {
            .quiz-container {
                padding: 25px;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .question-text {
                font-size: 1.2rem;
            }
            
            button {
                padding: 12px 20px;
            }
            
            .score-circle {
                width: 120px;
                height: 120px;
            }
            
            .score-circle-inner {
                width: 90px;
                height: 90px;
            }
        }
        
        @media (max-width: 480px) {
            .quiz-container {
                padding: 20px;
            }
            
            .navigation {
                flex-direction: column;
                gap: 10px;
            }
            
            button {
                width: 100%;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="quiz-container">
        <div id="quiz-intro" class="header">
            <h1>Enhanced Quiz Game</h1>
            <p>Test your knowledge with our interactive quiz featuring multiple question types!</p>
            <button id="start-btn">Start Quiz</button>
        </div>
        
        <div id="quiz-content" class="hidden">
            <div class="progress-container">
                <div id="progress-bar" class="progress-bar">
                    <span class="progress-text" id="progress-text">1/6</span>
                </div>
            </div>
            
            <div id="question-container" class="question-container">
                <!-- Question content will be inserted here -->
            </div>
            
            <div class="navigation">
                <button id="prev-btn" disabled>
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="15 18 9 12 15 6"></polyline>
                    </svg>
                    Previous
                </button>
                <button id="next-btn">
                    Next
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="9 18 15 12 9 6"></polyline>
                    </svg>
                </button>
                <button id="submit-btn" class="hidden">Submit Quiz</button>
            </div>
        </div>
        
        <div id="results-container" class="results-container hidden">
            <h2>Quiz Results</h2>
            <div class="score-circle">
                <div class="score-circle-inner">
                    <span id="percentage">0%</span>
                </div>
            </div>
            <div id="score" class="score"></div>
            <div id="feedback" class="feedback"></div>
            <button id="restart-btn" class="restart-btn">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M1 4v6h6"></path>
                    <path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"></path>
                </svg>
                Take Quiz Again
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Quiz questions
            const questions = [
                {
                    type: 'single',
                    question: "What is the capital of France?",
                    options: ["London", "Berlin", "Paris", "Madrid"],
                    answer: "Paris",
                    explanation: "Paris has been the capital of France since the 5th century."
                },
                {
                    type: 'multiple',
                    question: "Which of the following are programming languages? (Select all that apply)",
                    options: ["HTML", "Python", "CSS", "JavaScript"],
                    answers: ["Python", "JavaScript"],
                    explanation: "While HTML and CSS are important for web development, they are markup languages, not programming languages."
                },
                {
                    type: 'fill',
                    question: "The process by which plants make their own food is called __________.",
                    answer: "photosynthesis",
                    explanation: "Photosynthesis is the process used by plants to convert light energy into chemical energy."
                },
                {
                    type: 'single',
                    question: "Which planet is known as the Red Planet?",
                    options: ["Venus", "Mars", "Jupiter", "Saturn"],
                    answer: "Mars",
                    explanation: "Mars appears red due to iron oxide (rust) on its surface."
                },
                {
                    type: 'multiple',
                    question: "Which of these are mammals? (Select all that apply)",
                    options: ["Dolphin", "Shark", "Bat", "Penguin"],
                    answers: ["Dolphin", "Bat"],
                    explanation: "Sharks are fish and penguins are birds, but dolphins and bats are mammals."
                },
                {
                    type: 'fill',
                    question: "The chemical symbol for gold is __________.",
                    answer: "Au",
                    explanation: "The symbol Au comes from the Latin word for gold, 'aurum'."
                }
            ];
            
            // DOM elements
            const quizIntro = document.getElementById('quiz-intro');
            const quizContent = document.getElementById('quiz-content');
            const questionContainer = document.getElementById('question-container');
            const progressBar = document.getElementById('progress-bar');
            const progressText = document.getElementById('progress-text');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const submitBtn = document.getElementById('submit-btn');
            const resultsContainer = document.getElementById('results-container');
            const scoreDisplay = document.getElementById('score');
            const percentageDisplay = document.getElementById('percentage');
            const feedbackDisplay = document.getElementById('feedback');
            const startBtn = document.getElementById('start-btn');
            const restartBtn = document.getElementById('restart-btn');
            
            // Quiz state
            let currentQuestion = 0;
            let userAnswers = Array(questions.length).fill(null);
            let score = 0;
            let showAnswers = false;
            
            // Start the quiz
            startBtn.addEventListener('click', () => {
                quizIntro.classList.add('hidden');
                quizContent.classList.remove('hidden');
                displayQuestion();
            });
            
            // Restart the quiz
            restartBtn.addEventListener('click', () => {
                currentQuestion = 0;
                userAnswers = Array(questions.length).fill(null);
                score = 0;
                showAnswers = false;
                resultsContainer.classList.add('hidden');
                quizContent.classList.remove('hidden');
                displayQuestion();
            });
            
            // Display the current question
            function displayQuestion() {
                const question = questions[currentQuestion];
                let questionHTML = `
                    <div class="question-type">${getQuestionTypeLabel(question.type)}</div>
                    <div class="question-text">${question.question}</div>
                `;
                
                if (question.type === 'fill') {
                    const isCorrect = showAnswers && userAnswers[currentQuestion] && 
                        userAnswers[currentQuestion].toLowerCase() === question.answer.toLowerCase();
                    const isIncorrect = showAnswers && userAnswers[currentQuestion] && 
                        userAnswers[currentQuestion].toLowerCase() !== question.answer.toLowerCase();
                    
                    questionHTML += `
                        <div class="fill-in-blank-container">
                            <input type="text" class="fill-in-blank ${isCorrect ? 'correct' : ''} ${isIncorrect ? 'incorrect' : ''}" 
                                id="fill-answer" placeholder="Type your answer here..." 
                                value="${userAnswers[currentQuestion] || ''}" ${showAnswers ? 'disabled' : ''}>
                        </div>
                    `;
                } else {
                    questionHTML += '<div class="options-container">';
                    
                    question.options.forEach((option, index) => {
                        const isSelected = userAnswers[currentQuestion] && 
                            (question.type === 'multiple' 
                                ? userAnswers[currentQuestion].includes(option)
                                : userAnswers[currentQuestion] === option);
                        
                        let optionClass = '';
                        if (showAnswers) {
                            if (question.type === 'multiple') {
                                if (question.answers.includes(option)) {
                                    optionClass = 'correct';
                                } else if (isSelected && !question.answers.includes(option)) {
                                    optionClass = 'incorrect';
                                }
                            } else {
                                if (option === question.answer) {
                                    optionClass = 'correct';
                                } else if (isSelected && option !== question.answer) {
                                    optionClass = 'incorrect';
                                }
                            }
                        }
                        
                        questionHTML += `
                            <label class="option ${isSelected ? 'selected' : ''} ${optionClass}" 
                                ${showAnswers ? 'style="pointer-events: none;"' : ''}>
                                ${question.type === 'multiple' 
                                    ? `<input type="checkbox" class="checkbox" ${isSelected ? 'checked' : ''} ${showAnswers ? 'disabled' : ''}>`
                                    : `<input type="radio" class="radio" name="option" ${isSelected ? 'checked' : ''} ${showAnswers ? 'disabled' : ''}>`}
                                ${option}
                            </label>
                        `;
                    });
                    
                    questionHTML += '</div>';
                }
                
                // Add explanation if showing answers
                if (showAnswers) {
                    questionHTML += `
                        <div class="explanation show">
                            <strong>Explanation:</strong> ${question.explanation}
                        </div>
                    `;
                } else {
                    questionHTML += `
                        <button class="show-answer" id="show-answer">
                            Show Answer
                        </button>
                        <div class="explanation">
                            <strong>Explanation:</strong> ${question.explanation}
                        </div>
                    `;
                }
                
                questionContainer.innerHTML = questionHTML;
                
                // Add event listeners to options if not showing answers
                if (!showAnswers && question.type !== 'fill') {
                    const options = document.querySelectorAll('.option');
                    options.forEach(option => {
                        option.addEventListener('click', () => {
                            if (question.type === 'multiple') {
                                const checkbox = option.querySelector('.checkbox');
                                checkbox.checked = !checkbox.checked;
                                option.classList.toggle('selected');
                                saveMultipleChoiceAnswer();
                            } else {
                                options.forEach(opt => opt.classList.remove('selected'));
                                option.classList.add('selected');
                                const radio = option.querySelector('.radio');
                                radio.checked = true;
                                userAnswers[currentQuestion] = option.textContent.trim();
                            }
                        });
                    });
                }
                
                // Add event listener for show answer button
                if (!showAnswers) {
                    const showAnswerBtn = document.getElementById('show-answer');
                    if (showAnswerBtn) {
                        showAnswerBtn.addEventListener('click', () => {
                            showAnswers = true;
                            displayQuestion();
                        });
                    }
                }
                
                // Update progress
                progressBar.style.width = `${((currentQuestion + 1) / questions.length) * 100}%`;
                progressText.textContent = `${currentQuestion + 1}/${questions.length}`;
                
                // Update navigation buttons
                prevBtn.disabled = currentQuestion === 0;
                nextBtn.disabled = false;
                
                if (currentQuestion === questions.length - 1) {
                    nextBtn.classList.add('hidden');
                    submitBtn.classList.remove('hidden');
                } else {
                    nextBtn.classList.remove('hidden');
                    submitBtn.classList.add('hidden');
                }
            }
            
            // Get question type label
            function getQuestionTypeLabel(type) {
                switch (type) {
                    case 'single': return 'Single Choice';
                    case 'multiple': return 'Multiple Choice';
                    case 'fill': return 'Fill in the Blank';
                    default: return '';
                }
            }
            
            // Save multiple choice answers
            function saveMultipleChoiceAnswer() {
                const checkboxes = document.querySelectorAll('.checkbox:checked');
                userAnswers[currentQuestion] = Array.from(checkboxes).map(cb => {
                    return cb.closest('.option').textContent.trim();
                });
            }
            
            // Save fill-in answer
            function saveFillAnswer() {
                const input = document.getElementById('fill-answer');
                if (input) {
                    userAnswers[currentQuestion] = input.value.trim();
                }
            }
            
            // Navigate to previous question
            prevBtn.addEventListener('click', () => {
                saveCurrentAnswer();
                showAnswers = false;
                currentQuestion--;
                displayQuestion();
            });
            
            // Navigate to next question
            nextBtn.addEventListener('click', () => {
                saveCurrentAnswer();
                showAnswers = false;
                currentQuestion++;
                displayQuestion();
            });
            
            // Submit the quiz
            submitBtn.addEventListener('click', () => {
                saveCurrentAnswer();
                calculateScore();
                showResults();
            });
            
            // Save the current answer before navigating
            function saveCurrentAnswer() {
                const question = questions[currentQuestion];
                if (question.type === 'fill') {
                    saveFillAnswer();
                } else if (question.type === 'multiple') {
                    saveMultipleChoiceAnswer();
                }
            }
            
            // Calculate the final score
            function calculateScore() {
                score = 0;
                questions.forEach((question, index) => {
                    const userAnswer = userAnswers[index];
                    
                    if (!userAnswer) return;
                    
                    if (question.type === 'single') {
                        if (userAnswer === question.answer) {
                            score++;
                        }
                    } else if (question.type === 'multiple') {
                        if (Array.isArray(userAnswer)) {
                            const correctCount = userAnswer.filter(ans => 
                                question.answers.includes(ans)).length;
                            const incorrectCount = userAnswer.filter(ans => 
                                !question.answers.includes(ans)).length;
                            
                            // Only give points if all selected answers are correct
                            if (incorrectCount === 0) {
                                score += correctCount / question.answers.length;
                            }
                        }
                    } else if (question.type === 'fill') {
                        if (userAnswer.toLowerCase() === question.answer.toLowerCase()) {
                            score++;
                        }
                    }
                });
            }
            
            // Show the results
            function showResults() {
                quizContent.classList.add('hidden');
                resultsContainer.classList.remove('hidden');
                
                const percentage = Math.round((score / questions.length) * 100);
                scoreDisplay.textContent = `You scored ${score.toFixed(1)} out of ${questions.length}`;
                percentageDisplay.textContent = `${percentage}%`;
                
                // Update the score circle
                document.querySelector('.score-circle').style.setProperty('--percentage', `${percentage}%`);
                
                let feedback = '';
                if (percentage >= 90) {
                    feedback = 'ðŸŽ‰ Outstanding! You nailed every question with flying colors!';
                } else if (percentage >= 75) {
                    feedback = 'ðŸ‘ Excellent work! You clearly know your stuff.';
                } else if (percentage >= 50) {
                    feedback = 'ðŸ‘Œ Good job! With a bit more practice, you\'ll be acing it.';
                } else if (percentage >= 25) {
                    feedback = 'ðŸ’ª Keep going! Review the material and try again.';
                } else {
                    feedback = 'ðŸ“š Time to hit the books! You\'ll do better next time.';
                }
                
                feedbackDisplay.textContent = feedback;
            }
        });
    </script>
</body>
</html>
